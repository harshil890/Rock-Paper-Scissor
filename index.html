
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="images">
        <img id="rock"  src="Rock.jpg" alt="" >
        <img id="scissor" src="Scissor.jpg" alt="">
        <img id="paper" src="Paper.jpg" alt="">
    </div>
    <div id="Score">
        <div>
            <h1>Your score</h1>
            <h2 id="playerScore">0</h2>
        </div>
        <div>
            <h1>Computer score</h1>
            <h2 id="computerScore">0</h2>
        </div>
    </div>
    <div id="Result">
        <div>
            <h1 id="resultText">Click any button to play.</h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
